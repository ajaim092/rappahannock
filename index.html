<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                      row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                      headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        var map = L.map('map').setView([38.6964, -78.1644], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var tracts = [
            {
                name: "Tract 9501",
                centroid: [38.7482302, -78.1871623],
                qct: "NO",
                dda: "NO",
                oz: "NO",
                poverty: 3.5,
                unemployment: 2.3,
                ffiec: "Rural",
                popup: "<b>Census Tract 9501</b><br>Centroid: 38.7482302, -78.1871623<br>QCT: NO<br>DDA: NO<br>FFIEC: Rural<br>Poverty Rate (2023): 3.5%<br>Unemployment Rate (2023): 2.3%"
            },
            {
                name: "Tract 9502",
                centroid: [38.644667, -78.1417053],
                qct: "NO",
                dda: "NO",
                oz: "NO",
                poverty: 6.0,
                unemployment: 5.7,
                ffiec: "Rural",
                popup: "<b>Census Tract 9502</b><br>Centroid: 38.644667, -78.1417053<br>QCT: NO<br>DDA: NO<br>FFIEC: Rural<br>Poverty Rate (2023): 6.0%<br>Unemployment Rate (2023): 5.7%"
            }
        ];
        var markerLayer = L.layerGroup().addTo(map);
        function getMarkerColor(qct, dda) {
            if (qct === "YES") return "yellow";
            if (dda === "YES") return "red";
            return "blue";
        }
        function updateMarkers() {
            markerLayer.clearLayers();
            var qctFilter = document.getElementById("qct-filter").checked;
            var ddaFilter = document.getElementById("dda-filter").checked;
            var hoctFilter = document.getElementById("hoct-filter").value;
            var ffiecFilter = document.getElementById("ffiec-filter").value;
            var slider = document.getElementById("poverty-range");
            var [minPoverty, maxPoverty] = slider.noUiSlider.get();
            tracts.forEach(function(tract) {
                var showMarker = true;
                if (qctFilter && !(tract.qct === "YES" && tract.dda !== "YES")) showMarker = false;
                if (ddaFilter && !(tract.dda === "YES" && tract.qct !== "YES")) showMarker = false;
                if (hoctFilter !== "All") {
                    if (hoctFilter === "12-10" && !(tract.poverty < 12 && tract.poverty >= 10)) showMarker = false;
                    if (hoctFilter === "10-3" && !(tract.poverty < 10 && tract.poverty >= 3)) showMarker = false;
                    if (hoctFilter === "3-0" && !(tract.poverty < 3)) showMarker = false;
                }
                if (ffiecFilter !== "All" && tract.ffiec !== ffiecFilter) showMarker = false;
                if (tract.poverty < minPoverty || tract.poverty > maxPoverty) showMarker = false;
                if (showMarker) {
                    var marker = L.marker(tract.centroid, {
                        icon: L.divIcon({

                            html: `<div class="tract-label">${tract.name}</div>` +

            });
        }
        var slider = document.getElementById("poverty-range");
        noUiSlider.create(slider, {
            start: [0, 40],
            range: {
                'min': 0,
                'max': 40
            },
            step: 0.1,
            connect: true
        });
        slider.noUiSlider.on("update", function(values, handle) {
            var minValue = values[0];
            var maxValue = values[1];
            document.getElementById("range-value").textContent = minValue + " - " + maxValue;
            updateMarkers();
        });
        updateMarkers();
        document.getElementById("qct-filter").addEventListener("change", updateMarkers);

                        [-78.014368, 38.727061], [-78.028108, 38.797082], [-78.130574, 38.864865]
                    ]]
                },
                "properties": {
                    "NAME": "Rappahannock",
                    "NAMELSAD": "Rappahannock County"
                }
            }]
        }, {
            style: {
                color: 'blue',
                weight: 2,
                opacity: 0.8,
                fillColor: '#666',
                fillOpacity: 0.1
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup("Rappahannock County, VA Boundary");
            }
        }).addTo(map);
    </script>
